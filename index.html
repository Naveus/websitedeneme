<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmet Detayları - Demo Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>HizmetPro</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">
                    <i class="fas fa-briefcase"></i>
                    Fırsatlarım
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-clipboard-list"></i>
                    Tekliflerim
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-trophy"></i>
                    Kazandıklarım
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Hizmetlerim
                </a>
                <div class="balance">
                    <i class="fas fa-wallet"></i>
                    Bakiyem: <strong>0 TL</strong>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            
            <div class="service-form">
                <h1 class="service-title">Detay</h1>
                
                <form id="serviceForm" class="service-form-fields">
                    <div class="form-group">
                        <label class="form-label" for="siteType">Site tipi nedir?</label>
                        <select id="siteType" name="siteType" class="form-input" required>
                            <option value="">Seçiniz...</option>
                            <option value="basit-icerik">Basit içerik (şirket/ürün tanıtım, blog)</option>
                            <option value="e-ticaret">E-ticaret sitesi</option>
                            <option value="kurumsal">Kurumsal web sitesi</option>
                            <option value="portfolio">Portfolio/kişisel site</option>
                            <option value="diger">Diğer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="expertise">Özellikle çıradiğin bir uzmanlık alanı var mı?</label>
                        <select id="expertise" name="expertise" class="form-input">
                            <option value="tercihim-yok">Tercihim yok</option>
                            <option value="frontend">Frontend geliştirme</option>
                            <option value="backend">Backend geliştirme</option>
                            <option value="fullstack">Full-stack geliştirme</option>
                            <option value="tasarim">UI/UX tasarım</option>
                            <option value="wordpress">WordPress</option>
                            <option value="e-ticaret">E-ticaret</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="businessType">Bu web sitesi ne tür bir iş için?</label>
                        <select id="businessType" name="businessType" class="form-input" required>
                            <option value="">Seçiniz...</option>
                            <option value="firma">Firma, şahıs şirketi</option>
                            <option value="kisisel">Kişisel proje</option>
                            <option value="startup">Startup</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="sivil-toplum">Sivil toplum kuruluşu</option>
                            <option value="diger">Diğer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="budget">Bütçe yaklaşık kaç TL?</label>
                        <select id="budget" name="budget" class="form-input" required>
                            <option value="">Seçiniz...</option>
                            <option value="1000-3000">1.000 - 3.000 TL</option>
                            <option value="3000-5000">3.000 - 5.000 TL</option>
                            <option value="5000-10000">5.000 - 10.000 TL</option>
                            <option value="10000-20000">10.000 - 20.000 TL</option>
                            <option value="20000+">20.000 TL+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="services">Hangi hizmetlere ihtiyacın var?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="services" value="tasarim" class="checkbox-input">
                                <span class="checkbox-text">Tasarım</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="services" value="gelistirme" class="checkbox-input">
                                <span class="checkbox-text">Geliştirme</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="services" value="icerik" class="checkbox-input">
                                <span class="checkbox-text">İçerik yazımı</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="services" value="seo" class="checkbox-input">
                                <span class="checkbox-text">SEO optimizasyonu</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="services" value="bakim" class="checkbox-input">
                                <span class="checkbox-text">Bakım ve destek</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="details">İşin detayları nelerdir?</label>
                        <textarea id="details" name="details" class="form-textarea" rows="4" placeholder="Projenizin detaylarını açıklayın..." required></textarea>
                        <small class="form-help">Projenizle ilgili özel isteklerinizi, beklentilerinizi ve önemli detayları belirtin.</small>
                    </div>
                </form>

                <div class="user-info">
                    <div class="user-avatar">
                        <span>KK</span>
                    </div>
                    <div class="user-details">
                        <strong>Kerem Kaan</strong>
                        <p>Ayarlar</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-secondary">
                        <i class="fas fa-trash"></i>
                        Reddet
                    </button>
                    <button class="btn-primary">
                        Teklif ver (887.99 TL)
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
